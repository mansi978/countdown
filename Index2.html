<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="st2.css">
</head>
<body>
    <main>
        <section>
            <div class="h1">Welcome To Age Calculator</div>
            <div class="age">
                <div class="row">
                    <input type="text" placeholder="Date of Birth" id="dob">
                    <label for="">DOB</label>
                </div>
                <div class="row">
                    <input type="text" placeholder="Time of Birth" id="tob">
                    <label for="">TOB</label>
                </div>
            </div>
            <button type="submit" onclick="clt()">Calculate Age</button>
            <div class="count">
                <div class="box">
                    <input type="text" value="0">
                    <label for="">Years </label>
                </div>
                <div class="box">
                    <input type="text" value="0">
                    <label for="">Months    </label>
                </div>
                <div class="box">
                    <input type="text" value="0">
                    <label for="">Days  </label>
                </div>
                <div class="box">
                    <input type="text" value="0">
                    <label for="">Hours</label>
                </div>
                <div class="box">
                    <input type="text" value="0">
                    <label for="">Minutes</label>
                </div>
                <div class="box">
                    <input type="text" value="0">
                    <label for="">Secondss  </label>
                </div>
        </section>
    </main>
    <script src="count2.js"></script>
</body>
</html>
